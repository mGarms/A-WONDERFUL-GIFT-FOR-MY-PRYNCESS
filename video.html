<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Special Video ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2e1a47, #1e2a78);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #ff4b5c;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #ff1f3d;
    }
  </style>
</head>
<body>
  <h1>üé• A Special Video Just for You ‚ù§Ô∏è</h1>

    <iframe 
      src="https://www.youtube.com/embed/5yDG39y0PIo"
